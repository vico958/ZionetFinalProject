        "-app-protocol", "http",
        "-dapr-http-port", "3500",
        "--resources-path", "./dapr/components",
        "-config", "./dapr/config.yaml",
        "--log-level", "debug",
        ]
    volumes:
      - "./dapr/:/dapr"
    depends_on:
      - user
    network_mode: "service:user"
  
  useraccessor:
    build: ./UserAccessor
    container_name: userAccessor
