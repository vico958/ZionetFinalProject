version: '3.8'
services:
  newsapp:
    build: ./NewsApp
    container_name: newsApp
    ports:
      - "3001:3001"
    restart: on-failure
    env_file:
      - ./NewsApp/.env
    networks:
      - newsApp
  
  newapp-dapr:
    image: "daprio/daprd:edge"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 120s
    command: ["./daprd",
        "-app-port", "3001",
        "-app-id", "newsApp",
        "-app-protocol", "http",
        "-dapr-http-port", "3500",
        "--resources-path", "./dapr/components",
        "-config", "./dapr/config.yaml",
        "--log-level", "debug",
        ]
    volumes:
      - "./dapr/:/dapr"
    depends_on:
      - newsapp
    network_mode: "service:newsapp"
  
  user:
    build: ./User
    container_name: user
    ports:
      - "3002:3002"
    restart: on-failure
    env_file:
      - ./User/.env
    networks:
      - newsApp

  user-dapr:
