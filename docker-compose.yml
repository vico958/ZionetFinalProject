    network_mode: "service:email"

  mongodb:
    image: mongo:latest
    container_name: mongoDb
    ports:
      - 27018:27017
    networks:
      - newsApp 

  test-runner:
    image: node:20.10.0
    volumes:
      - ./tests:/tests
      - ./test-runner:/test-runner
      - ./NewsApp:/NewsApp
      - ./User:/User
      - ./UserAccessor:/UserAccessor
      - ./NewsData:/NewsData
      - ./NewsAi:/NewsAi
      - ./Email:/Email
    networks:
      - newsApp
    depends_on:
      - newsapp
      - user
      - useraccessor
      - newsdata
      - newsai
      - email
    working_dir: /test-runner
    command: ["sh", "-c", "sleep 120 && npm test"]

networks:
  newsApp:
    driver: bridge